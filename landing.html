<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="landing.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Enter your content URL below to see how it works</h1>
        <div class="url-input">
            <input placeholder="Enter your content URL here">
            <button onclick="fadeOutInput()" class="go-button orange">GO!</button>
        </div>
    </div>
    <div class="image-content">
        <div class="image-template-cover">
                <div id="#templateCnn" class="image-template-content-cnn">
                    <div class="image-template-content-static">
                        <span class="img-description first"><b>What you need to tell your kids<br>
                            about budgeting</b></span>

                        <span class="img-description first-title">Better Money Habits</span>

                        <span class="img-description second"><b>The online furniture retailer that's<br>
                            shaking up the industry</b></span>
                        <span class="img-description second-title">Macy's</span>

                        <div class="image-template-content-image" id ="black-div">
                                <span class="img-description third"><b class="input-text">Your headline displayed here</b></span>
                                <span class="img-description third-title ">Your Domain</span>
                        </div>
                        <div class="black-loader">
                                <span class="img-description third"><b class="input-text yourDomain"></b></span>
                        </div>

                    </div>
                </div>
        </div>
    </div>


    


    <div class="footer">
        <button class="tryItAgain" onclick="fadeInInput()">Try it Again</button>
        <button class="orange" onclick="goToWebSite()"><a href="http://google.com">Promote My Content</a></button>
    </div>
    


</body>
</html>
